<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/tailwind.css">
    <link rel="stylesheet" href="./build/style.css">
    
    
    
    <title>Document</title>
</head>

<body class="m-0 p-0  box-border text-white ">
    <!--------------Box add task--------------------------->
    <div class="w-full mx-auto my-14 border-[1px] border-black grid grid-cols-1
        md:w-3/4
        lg:w-2/4 
        md:grid-cols-3
        ">
        <div after="" class=" flex flex-col w-full  min-h-[250px] pb-5 bg-gradient-to-t from-[#0B0C10] to-[#1F2833]  
       lg:py-[50px]
        ">
            <div class="title text-center pb-6 text-[1.5rem] ">
                <h1 class="text-[#66FCF1]">TO DO LIST</h1>
                <p class="text-[0.7rem] text-white">Add your task.

                </p>
            </div>
            <div class="input w-3/4 flex flex-col gap-3 mx-auto  ">
                <input type="text" class="ip-text bg-[rgba(227,224,209,0.3)] outline-none">
                <input type="date" id="datetask" class="datetask bg-[rgba(227,224,209,0.3)] outline-none">
                <input type="time" id="timetask" class="timetask bg-[rgba(227,224,209,0.3)] outline-none">
                <button class="addtask bg-transparent text-[#DADEDD] w-full h-8  border-[1px] border-[#66FCF1] "
                    onclick="btnlick()">Add</button>
            </div>
        </div>
        <!--------------End Box add task--------------------------->

        <!------------- Box show task--------------------------->

        <div class="w-full bg-[#202833] col-span-2  ">
            <!-------------  Find--------------------------->
            <div class=" w-full  py-[20px] pb-[20px] flex">
                <div class="w-2/3 float-left flex flex-col gap-3 px-3">
                    <input type="date" class="dayinput w-full bg-[rgba(227,224,209,0.3)] outline-none" id="dayinput "
                        placeholder="day task">
                    <input type="time" class="timeinput w-full bg-[rgba(227,224,209,0.3)] outline-none" id="timeinput"
                        placeholder="day task">
                </div>
                <div class="w-1/3 float-right flex items-center justify-center">
                    <button class="  bg-black text-[#DADEDD] w-28 h-11" id="btn-find">Find</button>
                </div>
            </div>
            <!-------------End  Find--------------------------->

            <!-------------  Show task--------------------------->
            <div class="list w-full relative  h-12 z-10">
                <select class="filter 
                outline-none 
                absolute 
                translate-y-[10px] 
                right-0 text-center  top-0 h-11   w-28  bg-[#0B0C10] text-[#DADEDD] 
                    " id="get" onchange="getids()">
                    <option value="All">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="w-full  border-t-2 border-[#45A29E] p-0
            md:p-[20px]
            ">
                <ul class="box-task ">

                </ul>
            </div>
            <!-------------  Show task--------------------------->
        </div>
        <!------------- End Box show task--------------------------->
    </div>
    <script src="main.js"></script>
</body>

</html>
